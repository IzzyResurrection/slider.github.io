<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>carusel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  
  <body>
    <header>
        <h1>SLIDER DE FOTOS</h1>
    </header>
    <main>      
        <div class="container">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagen1.jpg" class="d-block w-100" alt="banner 1">
              </div>
              <div class="carousel-item">
                <img src="imagen2.jpg" class="d-block w-100" alt="banner 2">
              </div>
              <div class="carousel-item">
                <img src="imagen3.jpg" class="d-block w-100" alt="banner 3">
              </div>
              <div class="carousel-item">
                <img src="imagen4.jpg" class="d-block w-100" alt="banner 4">
              </div>
              <div class="carousel-item">
                <img src="imagen5.jpg" class="d-block w-100" alt="banner 5">
              </div>
              <div class="carousel-item">
                <img src="imagen6.jpg" class="d-block w-100" alt="banner 6">
              </div>
              <div class="carousel-item">
                <img src="imagen7.jpg" class="d-block w-100" alt="banner 7">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <section>
            <h2>FOTOS TOMADAS EN LA U.G.M.A</h2>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
